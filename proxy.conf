events {

}

http {
    server {
        location /fl-api/ {
            proxy_set_header Authorization "Bearer fakedata.";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://fl-api:8080/;
        }
        location / {
            proxy_set_header Authorization "Bearer fakedata.";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://fl-ui:8080/;
        }
    }
}